<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="time">
          <div class="clock">
            <h3 class="center text" id="time"></h3>
            <h4 class="center text" id="date"></h4>
          </div>
        </div>
        <div class="title">
          <h1 class="title-text" id="dashboardTitle" contenteditable="true">John Doe Dashboard</h1>
        </div>
        <div class="card-wrapper">
          <div class="card-divider">
            <div class="card link">
              <h2 class="text">Snabblänkar</h2>
              <div class="saved-link">
                <a href=""></a>
                <button class="remove-btn">x</button>
              </div>
            </div>
            <div class="card weather">
              <h2 class="text">Dagens väder</h2>
            </div>
          </div>
          <div class="card-divider">
            <div class="card random">
              <h2 class="text">Random</h2>
            </div>
            <div class="card note">
              <h2 class="text">Anteckningar</h2>
              <div class="noteboard">
                <div contenteditable="true" class="noteboard-text"></div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="background">
            <div class="bg-button">
              <h3 class="center text">[o] Slumpa ny bakgrund</h3>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
