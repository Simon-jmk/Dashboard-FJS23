<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="container">
          <div class="time">
            <div class="clock"></div>
          </div>
          <div class="titel">
            <h1 class="title-text">John Doe Dashboard</h1>
          </div>
          <div class="card-wrapper">
              <div class="card link"></div>
              <div class="card weather"></div>
              <div class="card random"></div>
              <div class="card note"></div>
          </div>
          <footer>
            <div class="background">
              <div class="bg-button"></div>
            </div>
          </footer>
      </div>
    </main>
  </body>
</html>
