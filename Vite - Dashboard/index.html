<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
    <script src="links.js"></script>
    <script type="module" src="unsplash.js"></script>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="time">
          <div class="clock">
            <h3 class="center text" id="time"></h3>
            <h4 class="center text" id="date"></h4>
          </div>
        </div>
        <div class="title">
          <h1
            class="title-text"
            id="dashboardTitle"
            contenteditable="true"
            spellcheck="false"
          >
            John Doe Dashboard
          </h1>
        </div>
        <div class="card-wrapper">
          <div class="card-divider">
            <div class="card link">
              <h2 class="text link-title">Snabblänkar</h2>
              <div id="saved-links" class="saved-links">
                <div class="link-card"></div>
              </div>
              <div id="add-link-btn" class="link-add-btn center text">
                <h4>Lägg till Länk</h4>
              </div>
            </div>
            <div class="card weather">
              <h2 class="text">Dagens väder</h2>
            </div>
          </div>
          <div class="card-divider">
            <div class="card random">
              <h2 class="text">Random</h2>
            </div>
            <div class="card note">
              <h2 class="text">Anteckningar</h2>
              <div class="noteboard">
                <div
                  contenteditable="true"
                  class="noteboard-text"
                  spellcheck="false"
                ></div>
              </div>
            </div>
          </div>
        </div>
        <footer>
          <div class="background">
            <div class="prompt-button">
              <h4 class="center text">Sök ny bakgrund</h4>
            </div>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
